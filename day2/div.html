<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>h,div,span</title>
</head>
<body>
<h1>h1~h6 제목</h1>
<div>div</div>
<div>특별한 역할을 하지 않는 영역</div>
<div>display속성이 block(한 라인을 모두 차지하는 방식)</div>

<br>

<span>span</span><br>
<span>특별한 역할을 하지 않는 영역</span><br>
<span>display 속성이 inline(실제 자기 자신의 내용만큼의 크기만을 가짐)</span>
</body>
</html>
