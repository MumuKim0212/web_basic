<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>form</title>
</head>
<body>
<h2>데이터 입력 폼</h2>
type으로 데이터 유형 관리<br>
type만 결정하면 자동으로 유효성 검사까지 가능<br><br>
<form>
  <label>
    이름 :
    <input type="text" name="name">
  </label>

  <br>

  <label>
    패스워드 :
    <input type="password" name="name">
    <input type="reset"><br>
  </label>

  <br>
  <label>
    <input type="date"><br>
    <input type="file"><br>
    <input type="submit"><br><br>
  </label>
  <label>
    <textarea rows="10" cols="30">미리 입력된 텍스트</textarea><br></br>
  </label>
</form>
</body>
</html>
