<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>selector</title>
  <style>
    div {
      width: 100px;
      height: 100px;
      background-color: aqua;
    }

    .bgRed {
      background-color: red;
    }

    .bgBlue {
      background-color: blue;
    }

    .yellowText {
      color: yellow;
    }

    #player {
      background-image: url("../day1/exit.png");
      background-size: contain;
    }
  </style>
</head>
<body>
<div>default</div>
<div class="bgRed">bgRed 클래스</div>
<div class="bgBlue yellowText">bgBlue, yellowText 클래스</div>
<div id="player"></div>
<span>클래스와 id를 지정해둔 후 원하는 스타일을 적용</span>
</body>
</html>
