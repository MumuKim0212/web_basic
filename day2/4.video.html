<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>video,audio</title>
</head>

<body>
<h2>video</h2>
<div>영상 재생</div>
<video width="320" height="240" controls="controls">
  <source src="https://videos.pexels.com/video-files/19063801/19063801-uhd_2560_1440_60fps.mp4">
</video>

<br>

<h2>audio</h2>
<div>오디오 재생</div>
<audio controls>
  <source src="https://videos.pexels.com/video-files/19063801/19063801-uhd_2560_1440_60fps.mp4">
</audio>

<br>

<h2>iframe</h2>
<div>유튜브 영상 재생용</div>
<iframe width="560" height="315" src="https://www.youtube.com/embed/z3aS5AwhJSU?si=e_Hv9qg37fKcPzTF"
        title="YouTube video player" frameborder="0"
        allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share"
        referrerpolicy="strict-origin-when-cross-origin" allowfullscreen></iframe>
</body>
</html>
