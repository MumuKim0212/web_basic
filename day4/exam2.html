<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>exam1</title>
  <script>
      function exam1() {
          let number = prompt('숫자를 입력해주세요');

          if (isNaN(number)) {
              alert('숫자를 입력해 주세요');
              return;
          }

          number = Number(number);

          if (number < 1 || number > 100) {
              alert('1이상 100 이하를 넣어주세요');
              return;
          }

          for (let i = 1; i <= 100; i++) {
              console.log(i);
          }

          alert('완료되었습니다.');
      }
  </script>
</head>
<body>
<button onclick="exam1()">클릭</button>
</body>
</html>
